<!DOCTYPE html>
<html>

<head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" type="text/css" href="lightbox2/dist/css/lightbox.min.css">
    <script src="lightbox2/dist/js/lightbox-plus-jquery.min.js">
    </script>
    <style>
        img {
            height: 100px;
            width: 200px;
        }

        #gallery {
            line-height: 0;
            -webkit-column-count: 5;
            /* split it into 5 columns */
            -webkit-column-gap: 5px;
            /* give it a 5px gap between columns */
            -moz-column-count: 5;
            -moz-column-gap: 5px;
            column-count: 5;
            column-gap: 5px;
        }
    </style>
</head>

<body>
    <div id="gallery">

        <img src="./Files/Logo/45665.jpg" alt="">
        <img src="./Files/Logo/A4 copy.jpg" alt="">

        <img src="./Files/Logo/dfgd.jpg" alt="">

</html>
